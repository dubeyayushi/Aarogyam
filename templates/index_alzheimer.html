<html>
<body>
	<h3>Alzheimer's Prediction Form</h3>

<div>
<form action="/result" method="POST">
    <label for="M/F">Enter gender:</label>
	<input type="text" id="M/F" name="M/F">
	<br>
	<label for="Age">Enter age:</label>
	<input type="text" id="Age" name="Age">
	<br>
	<label for="EDUC">Enter years of education:</label>
	<input type="text" id="EDUC" name="EDUC">
	<br>
	<label for="SES">Rate the socio-economic status (1-5):</label>
	<input type="text" id="SES" name="SES">
	<br>
	<label for="MMSE">Enter mini mental state examination score:</label>
	<input type="text" id="MMSE" name="MMSE">
	<br>
	<label for="CDR">Enter clinical dementia rating:</label>
	<input type="text" id="CDR" name="CDR">
	<br>
	<label for="eTIV">Enter estimated total intracranial volume:</label>
	<input type="text" id="eTIV" name="eTIV">
	<br>
	<label for="nWBV">Enter normalized whole brain volume:</label>
	<input type="text" id="nWBV" name="nWBV">
	<br>
	<label for="ASF">Enter atlas scaling factor:</label>
	<input type="text" id="ASF" name="ASF">
	<br>
	<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
