<body>
	<h3>Maternal Healthcare Prediction Form</h3>

<div>
<form action="/result" method="POST">

	<input type="text" id="SystolicBP" name="SystolicBP">

	<input type="text" id="DiastolicBP" name="DiastolicBP">

	<input type="text" id="BodyTemp" name="BodyTemp">
